<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Materiais</title>
        <h:outputStylesheet name="/css/bootstrap.css" />

    </head>
    <h:body>
            <ui:define name="content">        
                <h:form>
                    <h:messages />
                    <br />
                    <p:panel styleClass="noGridBorder" visible="#{materiaisBean.formAtivo}">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">ManutenÃ§Ã£o materiais</div>
                            </div>
                            <div class="panel-body">
                                <h:inputHidden value="#{materiaisBean.materiais.matId}" />
                                <div class="form-group">
                                    <h:outputLabel value="Nome:" for="descricao" />
                                    <h:inputText class="form-control" id="descricao" value="#{materiaisBean.materiais.descricao}" title="Descricao" />
                                </div>
                                <div class="form-group">
                                    <h:commandButton 
                                        class="btn btn-primary" 
                                        value="Salvar" 
                                        action="#{materiaisBean.save()}" />
                                
                                    <h:commandButton 
                                        class="btn btn-default" 
                                        value="Cancelar" 
                                        action="#{materiaisBean.cancel()}" />
                                </div>
                            </div>
                        </div>
                    </p:panel>                    
                    <p:panel visible="#{!materiaisBean.formAtivo}">
                        <h:commandButton class="btn btn-default pull-right" 
                                         value="Novo Bloco" 
                                         action="#{materiaisBean.add()}" />
                        <h2><h:outputText value="Lista de Blocos"/></h2>
                        <h:dataTable class="table table-hover" value="#{materiaisBean.materiais}" var="item"
                                     columnClasses="col-md-8 col-md-1 col-md-1 col-md-2">
                          
                                        
                        </h:dataTable>
                        <br />                        
                    </p:panel>
                </h:form>
            </ui:define>
       
        
    </h:body>
</html>
